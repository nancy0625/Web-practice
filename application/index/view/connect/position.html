<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#mymap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=7r3IEPKPwvU5yjkF0dE6PruW"></script>
	<title>地图展示</title>
</head>
<body>
	<div id="mymap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("mymap");     // 创建Map实例
	var point = new BMap.Point(113.453763,23.390025);   //创建坐标点 (113.445163, 23.191620);
    map.centerAndZoom(point,10);
     // 初始化地图,设置中心点坐标和地图级别 centerAndZoom
  		map.addControl(new BMap.MapTypeControl()); 
	    //添加地图类型控件BMap.MapTypeControl
	   map.setCurrentCity("广州");  
	    // 设置地图显示的城市 此项是必须设置的setCurrentCity
	    map.enableScrollWheelZoom(true);
	    //开启鼠标滚轮缩放enableScrollWheelZoom
	   
	 // 左上角，添加比例尺 BMap.ScaleControl
	map.addControl(new BMap.ScaleControl({anchor: BMAP_ANCHOR_TOP_LEFT}));
	  //左上角，添加默认缩放平移控件BMap.NavigationControl
	  map.addControl(new BMap.NavigationControl({anchor: BMAP_ANCHOR_TOP_LEFT}));
   	
	var marker = new BMap.Marker(point);  // 创建标注
	              // 将标注添加到地图中addOverlay
	map.addOverlay(marker);
	var opts = {
	        // 信息窗口宽度
	       width:200,
	       // 信息窗口高度
	       height:100,
	       // 信息窗口标题
	       title:"广州市白云区"
	}
	var infoWindow =new BMap.InfoWindow("地址：广州市xxxxxxx",opts);   // 创建信息窗口对象BMap.InfoWindow 
	marker.addEventListener("click", function(){          
		  //开启信息窗口openInfoWindow
		 map.openInfoWindow(infoWindow,point);
	});
	
</script>
