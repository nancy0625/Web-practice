<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>图书分类</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/mbook/public/static/JQM/jquery.mobile-1.4.5.min.css" >
<script src="/mbook/public/static/JQM/jquery-1.11.1.min.js"></script>
<script src="/mbook/public/static/JQM/jquery.mobile-1.4.5.min.js"></script>
<script src="/mbook/public/static/JQM/index.js"></script>
</head>

<body>
<div data-role="page">
  <div data-role="header" >
    <a data-ajax="false" href="../index/in" data-role="button" data-icon="home">首页</a>

    <h1>图书列表</h1>
  </div>

  <section class="list-wrap">

  <div data-role="content">
     <ul id="list" data-role="listview"  data-inset="true" data-filter="true" data-filter-placeholder="图书搜索">
        {volist name='blist' id='bdata'}
             <li class="in">
                <a data-ajax="false" href="book?book_id={$bdata.book_id}">
                    <img src="/mbook/public/static/images/{$bdata.book_img}"  />
                    <span>{$bdata.book_name}</span><br/>
                    <span>原价：￥{$bdata.book_oldprice|round=2}</span><br/>
                    <span  style="color:#F09">折后价：￥{$bdata.book_newprice|round=2}</span>
                </a>
             </li>
        {/volist}
     </ul>
  </div>
  </section>
  <div data-role="footer" data-theme="b">
    <h1>机电书店</h1>
  </div>
</div>

</body>
</html>
